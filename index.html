<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Song Generator - Markita Lilly</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Feeling Moody?</h1>
      <h3>Click below for a song suggestion from AI</h3>

      <main>
        <form id="song-button">
          <input
            type="text"
            placeholder="What kind of mood are you in?"
            autofocus
            required
            autocomplete="off"
            class="searchbox"
            id="user-mood"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div id="song-suggestion" class="song-suggestion hidden"></div>
      </main>
